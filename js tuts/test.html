<script>
 var count=0;   
function add ()
{
    count++;
    var form = document.createElement("form");
    form.method="get";
    form.action="random.php";

    var ele = document.createElement("input");
    ele.type="text";
    ele.name="inp";
    form.appendChild(ele);

    var textArea = document.createElement("textarea");
    textArea.name="description";
    form.appendChild(textArea);
    
    document.getElementById("main").appendChild(form);
}

function createStep(name,desc)
{
    this.name = name;
    this.desc=desc;
}

function submitAll ()
{
    var arr =[];
    var allForms= document.getElementsByTagName("form");
     for(i=0;i<allForms.length;i++)
     {
        var text=allForms[i].getElementsByTagName("input")[0];   
        var textArea=allForms[i].getElementsByTagName("textarea")[0];   
        var step= new createStep(text.value,textArea.value);
        arr.push(step);
     }
     console.log(arr);
}
